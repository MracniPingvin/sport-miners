<!doctype html>
<html lang="en">

<head>
    <title>Virtual stadium by DataMiners</title>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="styles/main.css" type="text/css" media="screen, print"/>
</head>
<body>
<img class="logo-big">
<div class="stream-container">
    <div class="full-wrapper">
        <video id="video" class="video-js vjs-default-skin"
               controls preload="auto" width="640" height="264"
               data-setup='{"example_option":true}' autoplay="true" muted="true">
            <source src="images/sample-video.mp4">
        </video>
    </div>
    <div class="edit-container">
        <div class="edit-video-wrapper">
            <video id="edit-video-content">
                <source src="images/sample-video.mp4">
            </video>
            <video id="edit-video-camera">
                <source src="images/sample-camera.mp4">
            </video>
        </div>
        <div id='edit-controls'>
            <div id="slider">
                <div id="generate" class="edit-button v-center" >
                    <img src="images/generate.png" >
                </div>
                <div id="cancel" class="edit-button v-center">
                    <img src="images/cancel.png">
                </div>
            </div>
            <div class="clock-box">
                <span id="edit-counter">00:00</span>
            </div>

        </div>
    </div>
</div>
<div id="screenShots"></div>
<div class="side-container"></div>


<script src="scripts/main.js"></script>
<script>
    // initialize k-video.js on a video
    var video = videojs('video');
    video.html5Thumbnails({id:'video', autoPlay: true});
</script>

<script>
 initSlider()

</script>

</body>
</html>
